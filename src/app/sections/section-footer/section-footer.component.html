<footer role="complementary">
    <div class="container">
        <div class="row">
            <div class="col-md-offset-3 col-md-6 footer-copyright">
                <p>{{header}}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <ul class="list-inline">
                    <li *ngFor="let icon of icons">
                        <a href="">
                            <i class='social-icons footer_{{icon.name}}'></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</footer>
